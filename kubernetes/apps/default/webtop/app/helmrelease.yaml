---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app webtop
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      webtop:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/webtop
              tag: ubuntu-xfce
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              GUIAUTOSTART: "true"
              DRINODE: "/dev/dri/renderD128"
              DRI_NODE: "/dev/dri/renderD128"
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - SYS_ADMIN
                  - CHOWN
                  - DAC_OVERRIDE
                  - FOWNER
                  - SETGID
                  - SETUID
                  - NET_BIND_SERVICE
          cdp-proxy:
            image:
              repository: caddy
              tag: alpine
            command:
              - caddy
              - reverse-proxy
              - --from
              - :9223
              - --to
              - 127.0.0.1:9222
              - --change-host-header
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: &port 3000
      cdp:
        hostnames:
          - "cdp.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 9223
    configMaps:
      setup:
        data:
          99-custom-chromium.sh: |
            #!/bin/bash
            echo "Initializing custom Chromium scripts..."
            mkdir -p /config/.config/autostart
            cat << 'EOF' > /config/custom-chromium-wrapper.sh
            #!/bin/bash
            exec >> /tmp/chrome-wrapper.log 2>&1
            /usr/bin/chromium \
              --remote-debugging-port=9222 \
              --remote-debugging-address=0.0.0.0 \
              --user-data-dir=$HOME/remote-profile \
              --no-sandbox
            EOF
            chmod +x /config/custom-chromium-wrapper.sh
            cat << 'EOF' > /config/.config/autostart/custom-chromium.desktop
            [Desktop Entry]
            Type=Application
            Name=Custom Chromium
            Exec=/config/custom-chromium-wrapper.sh
            Hidden=false
            NoDisplay=false
            X-GNOME-Autostart-enabled=true
            EOF

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      dev-shm:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
          - path: /dev/shm
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
          - path: /tmp
      setup:
        type: configMap
        name: webtop-setup
        defaultMode: 0777
        advancedMounts:
          webtop:
            app:
              - path: /custom-cont-init.d
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          cdp:
            port: 9223
