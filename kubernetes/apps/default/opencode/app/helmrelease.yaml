---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencode
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opencode:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            env:
              HOME: /root
              XDG_CONFIG_HOME: /root/.config
              XDG_CACHE_HOME: /root/.cache
              XDG_DATA_HOME: /root/.local/share
              XDG_STATE_HOME: /root/.local/state
            envFrom:
              - secretRef:
                  name: opencode-secret
            image:
              repository: ghcr.io/tomyail/opencode-custom
              tag: sha-d5e312259d76a9da557fbc89fe8fed0882e811ed
            args:
              - serve
              - --port
              - "4096"
              - --hostname
              - 0.0.0.0
              - --print-logs
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1024Mi
    persistence:
      config:
        existingClaim: opencode
        globalMounts:
          - path: /root
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      open-tmp:
        type: emptyDir
        globalMounts:
          - path: /root/.tmp
    service:
      app:
        controller: opencode
        ports:
          http:
            port: 4096
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 4096
