# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-secret
  # namespace: default # Namespace is inherited from kustomization.yaml
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-login
  target:
    name: nextcloud-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        nextcloud-username: "{{ .NEXTCLOUD_USERNAME }}"
        nextcloud-password: "{{ .NEXTCLOUD_PASSWORD }}"
        smtp-username: ""
        smtp-password: ""
        smtp-host: ""
        # Postgres Init
        INIT_POSTGRES_DBNAME: nextcloud
        INIT_POSTGRES_HOST: "dev-postgres16-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .NEXTCLOUD__POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .NEXTCLOUD__POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
  data:
    # Postgres
  - secretKey: POSTGRES_SUPER_PASS
    remoteRef:
      key: cloudnative-pg
      property: password
  - secretKey: NEXTCLOUD__POSTGRES_USER
    remoteRef:
      key: nextcloud-db
      property: username
  - secretKey: NEXTCLOUD__POSTGRES_PASSWORD
    remoteRef:
      key: nextcloud-db
      property: password
  - secretKey: NEXTCLOUD_USERNAME
    remoteRef:
      key: nextcloud-app
      property: username
  - secretKey: NEXTCLOUD_PASSWORD
    remoteRef:
      key: nextcloud-app
      property: password