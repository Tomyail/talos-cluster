    persistence:
      enabled: true
      existingClaim: nextcloud-nfs
      nextcloudData:
        enabled: false
    # this seems to be required for nextcloud initialization which takes a long time
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 20
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
