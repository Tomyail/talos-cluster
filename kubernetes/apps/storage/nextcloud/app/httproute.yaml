---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextcloud
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - "cloud.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: nextcloud
          port: 80
