---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 1h
  chart:
    spec:
      chart: thanos
      version: 17.3.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.41.0@sha256:cf3e9b292e4302ad4a4955b56379703aea39516607d382a57604a3d003c35d10
    existingObjstoreSecret: thanos-secret
    queryFrontend:
      enabled: true
      replicaCount: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 256Mi
    query:
      enabled: true
      replicaCount: 1
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 128Mi
    bucketweb:
      enabled: true
      replicaCount: 0
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 64Mi
    compactor:
      enabled: false
      concurrency: 4
      extraFlags:
        - --delete-delay=30m
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 60d
      persistence:
        enabled: true
        storageClass: topolvm-thin-provisioner
        size: 10Gi
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
    storegateway:
      enabled: true
      replicaCount: 0
      persistence:
        enabled: true
        storageClass: topolvm-thin-provisioner
        size: 10Gi
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 128Mi
    ruler:
      enabled: true
      replicaCount: 1
      replicaLabel: __replica__
      alertmanagers: ["http://alertmanager-operated.observability.svc.cluster.local:9093"]
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      persistence:
        enabled: true
        storageClass: topolvm-thin-provisioner
        size: 10Gi
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 512Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
