---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 30m
  chart:
    spec:
      chart: thanos
      version: 17.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.38.0@sha256:365873d05a2f59dbaf3d40f526d3b8a2e66b9882dd6cab9396d16e8410aa46e6
    existingObjstoreSecret: thanos-secret
    queryFrontend:
      enabled: true
      replicaCount: 1
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
    query:
      enabled: true
      replicaCount: 1
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 128Mi
    bucketweb:
      enabled: true
      replicaCount: 1
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
    compactor:
      enabled: true
      concurrency: 4
      extraFlags:
        - --delete-delay=30m
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 60d
      persistence:
        enabled: true
        storageClass: local-path
        size: 10Gi
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 128Mi
    storegateway:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: local-path
        size: 10Gi
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 128Mi
    ruler:
      enabled: true
      replicaCount: 1
      replicaLabel: __replica__
      alertmanagers: ["http://alertmanager-operated.observability.svc.cluster.local:9093"]
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      persistence:
        enabled: true
        storageClass: local-path
        size: 10Gi
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true