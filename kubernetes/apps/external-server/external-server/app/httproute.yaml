apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cold-minio-api-route
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - "cold-minio-api.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: cold-minio-api
          port: 9010
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hot-minio-api-route
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - "hot-minio-api.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: hot-minio-api
          port: 9001
